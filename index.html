<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>Stop Watch</h1>
    <div class="stopwatch">
        <span id="minutes">00</span><span>:</span><span id="seconds">00</span><span>:</span><span id="milisec">00</span>
    </div>
    <div class="buttons">
        <button id="stop" class="btn" style="--clr:red;">Stop</button>
        <button id="start" class="btn" style="--clr:green;">Start</button>
        <button id="reset" class="btn" style="--clr:blue;">Reset</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
